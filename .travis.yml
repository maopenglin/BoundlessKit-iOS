osx_image: xcode8
language: objective-c
#cache: cocoapods
podfile: Example/Podfile
before_install:
- rvm install 2.2.3
- gem install cocoapods -v '~> 1.1.0.beta.1' # Since Travis is not always on latest version
- pod install --project-directory=Example
